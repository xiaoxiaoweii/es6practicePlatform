<body>
  <script>
    function foo(a) {
      console.log(a)
    }
    foo(2)

    function foo1(a) {
      var b = a
      return a + b
    }
    var c = foo1(2)
    console.log(c)

    function foo2(a) {
      console.log(a + b)
    }
    var b = 2
    foo2(2)

    function foo3(a) {
      console.log(a + b)
      b = a
    }
    foo3(2)

    function foo4(a) {
      console.log(a + b)
      var b = a
    }
    foo4(2)
  </script>
