<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
     1.通过class关键字创建类 类名习惯性首字母大写
     2.类里面有constructor函数 可以接受传递过来的参数 同时返回实例对象
     3.constructor函数 只要new生成实例时 就会自动调用这个函数 如果生成类时没有写这个函数 类也会自动生成这个函数
     4.生成实例new不能省略
     5.注意语法规范 创建类 类名后边没有小括号 生成实例 类名后面加小括号 构造函数不需要加function
    */
    /* 创建类 class 创建一个明星类 */
    class Star {
      constructor(uname, age) {
        this.uname = uname
        this.age = age
      }
    }
    /* 利用类创建对象new */
    var ldh = new Star('刘德华', 20)
    var kobe = new Star('科比', 22)
    console.log(ldh, kobe)
  </script>
</body>

</html>
