<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.同步回调函数
    const arr = [1, 3, 5]
    arr.forEach( i => { // 遍历的回调
      console.log(i)
    } )
    console.log('forEach()之后')
    // 2.异步回调函数
    setTimeout(() => { // 放入队列 将来执行
      console.log('timeout callback()')
    }, 0);
    console.log('setTimeout()之后')
  </script>
</body>
</html>
